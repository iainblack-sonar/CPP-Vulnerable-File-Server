# SonarQube Project Configuration
# =================================

# Required: Project identification
sonar.projectKey=YOUR_PROJECT_KEY_HERE
sonar.projectName=CPP-Vulnerable-File-Server
sonar.projectVersion=1.0.0

# Required: Path to source code
sonar.sources=src,include
sonar.tests=tests

# Required: C/C++ compile commands for accurate analysis
sonar.cfamily.compile-commands=build/compile_commands.json

# Optional: Source encoding
sonar.sourceEncoding=UTF-8

# Optional: Exclusions (if needed)
# sonar.exclusions=**/third_party/**,**/build/**

# Optional: Test exclusions from coverage
sonar.test.exclusions=tests/**

# Optional: Organization (for SonarCloud)
# sonar.organization=YOUR_ORGANIZATION_HERE

# Optional: SonarQube server URL (for self-hosted)
# sonar.host.url=https://your-sonarqube-server.com

